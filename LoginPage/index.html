<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LoginPage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Login Form
      </div>
      <div class="title signup">
        Signup Form
      </div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">

        <!-- Login form -->
        <form action="#" class="login" id="loginForm">
          <div class="field">
            <input type="text" id="loginUsername" placeholder="Email Address" required>         
          <small>Error message</small> </div>
          
          <div class="field">
            <input type="password" id="loginPassword" placeholder="Password" required>          
          <small>Error message</small></div>         


          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" id="loginBtn" value="Login">
          </div>

        </form>


        <!-- Signup form -->

        <form action="#" class="signup" id="signupForm">
          <div class="field">
            <input type="text" id="signupUsername" placeholder="Email Address" required>
            <small>Error message</small>
          </div>


          <div class="field">
            <input type="password" id="signupPassword" placeholder="Password" required>
            <small>Error message</small>
          </div>

          <div class="field">
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            <small>Error message</small>
          </div>


          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup" id="signupBtn">
          </div>
        </form>

        <!-- ... -->

      </div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>



</html>
